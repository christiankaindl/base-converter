<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Understanding_Bases</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" type="image/png" href="favicon.png" />
</head>

<body>
  <header>
    <img src="favicon.png" alt="Logo">
    <div class="header-wrapper">
      <h1>Understanding_Bases</h1>
    </div>
  </header>

  <main>
    <div class="wrapper">
      <h2>Base converter</h2>
      <form class="number-converter" onsubmit="return false;" action="" method="">
        <div class="number">
          <label for="number">Enter a number</label>
          <input class="input-number" type="text" name="number" autofocus="" placeholder="use digits 0-9" id="number">
        </div>

        <div class="base">
          <label for="base">Select base</label>
          <select id="base" name="base">
                <option value="2">Base 2</option>
                <option value="3">Base 3</option>
                <option value="4">Base 4</option>
                <option value="5">Base 5</option>
                <option value="6">Base 6</option>
                <option value="7">Base 7</option>
                <option value="8">Base 8</option>
                <option value="9">Base 9</option>
                <option value="10" selected="">Base 10</option>
                <option value="11">Base 11</option>
                <option value="12">Base 12</option>
                <option value="13">Base 13</option>
                <option value="14">Base 14</option>
                <option value="15">Base 15</option>
                <option value="16">Base 16</option>
                <option value="17">Base 17</option>
                <option value="18">Base 18</option>
                <option value="19">Base 19</option>
                <option value="20">Base 20</option>
                <option value="21">Base 21</option>
                <option value="22">Base 22</option>
                <option value="23">Base 23</option>
                <option value="24">Base 24</option>
                <option value="25">Base 25</option>
                <option value="26">Base 26</option>
                <option value="27">Base 27</option>
                <option value="28">Base 28</option>
                <option value="29">Base 29</option>
                <option value="30">Base 30</option>
                <option value="31">Base 31</option>
                <option value="32">Base 32</option>
                <option value="33">Base 33</option>
                <option value="34">Base 34</option>
                <option value="35">Base 35</option>
                <option value="36">Base 36</option>
              </select>
        </div>
      </form>

      <ul class="results">
        <li class="">
          <div class="edit-mode done-button" onclick="leaveEditMode(this)">
            <img src="done.svg"></div>
          <div class="edit-mode delete-button" onclick="removeResultBox(this)">
            <img src="delete.svg"></div>
          <input class="result-base" value="2" onfocus="toggleEditMode(this);" type="text">
          <div class="result-number"></div>
        </li>
        <li class="">
          <div class="edit-mode done-button" onclick="leaveEditMode(this)">
            <img src="done.svg"></div>
          <div class="edit-mode delete-button" onclick="removeResultBox(this)">
            <img src="delete.svg"></div>
          <input class="result-base" value="8" onfocus="toggleEditMode(this);" type="text">
          <div class="result-number"></div>
        </li>
        <li class="">
          <div class="edit-mode done-button" onclick="leaveEditMode(this)">
            <img src="done.svg"></div>
          <div class="edit-mode delete-button" onclick="removeResultBox(this)">
            <img src="delete.svg"></div>
          <input class="result-base" value="12" onfocus="toggleEditMode(this);" type="text">
          <div class="result-number"></div>
        </li>
        <li class="">
          <div class="edit-mode done-button" onclick="leaveEditMode(this)">
            <img src="done.svg"></div>
          <div class="edit-mode delete-button" onclick="removeResultBox(this)">
            <img src="delete.svg"></div>
          <input class="result-base" value="16" onfocus="toggleEditMode(this);" type="text">
          <div class="result-number"></div>
        </li>
      </ul>
      <button type="button" id="add-base" class="add-button"> + Add Base</button>
    </div>

  </main>

  <script type="text/javascript" src="main.js">
  </script>
</body>

</html>
