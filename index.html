<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Convert Bases - Learn and convert numeral systems</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <header>
    <div>
      <img id="logo" src="assets/brand/BaseConverterLogo.svg" alt="Logo">
      <h1 id="name" >Convert Bases</h1>
    </div>
    <p>Convert numbers between numerical systems.<br><span style="color: #848484;">Type a number to get started:</span></p>
  </header>

  <main id="main">
    <div id="hyperapp">
      <section id="input">
        <span id="input-number">42</span>
        <sub>10</sub>
      </section>

      <div id="from-to">
        <span>from</span>
        <select>
          <option value="10">Base 10</option>
        </select>
        <span>to</span>
        <select>
          <option value="16">Base 16</option>
        </select>
      </div>

      <output id="results">
        <span><b>42<sub>10</sub></b> results in</span>
        <ul>
          <output><li><span>2A</span><sub>16</sub></li></output>
        </ul>
      </output>
    </div>
  </main>

  <footer>
    <a href="https://christiankaindl.at">Made by Christian Kaindl</a><br>
    <a href="https://github.com/christiankaindl/base-converter">Available for free</a>
  </footer>

  <script defer type="text/javascript" src="https://unpkg.com/hyperapp@0.14.0/dist/hyperapp.js"></script>
  <script defer type="text/javascript" src="src/core.js"></script>
  <script defer type="text/javascript" src="src/main.js"></script>
</body>

</html>
