<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Understanding Bases - Learn and convert the numeral systems</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo">
      <img src="Base Converter Logo.svg" alt="Logo">
    </div>
    <div class="header-wrapper">
      <h1>Base Converter</h1>
      <img src="mark-github.svg" alt="GitHub logo">
    </div>
  </header>

  <main>
      <div class="input">
        <form class="number-converter" onsubmit="return false;" action="" method="">
          <div class="number">
            <label for="number">
              <h2>Convert numbers to other
    base systems. Simply start
    by typing a number:</h2>
              </label>
            <input class="input-number" type="text" name="number" autofocus="" placeholder="Input" id="number">
          </div>
          <div class="base">
            <label for="base">10 </label>
            <input type="range" id="base" name="base" min="2" max="36" step="1">
          </div>
        </form>
      </div>

      <ul class="results" id="res">
        <li class="add-base-wrapper">
          <input id="new-base" type="text" name="new-base" placeholder="e.g. 5, 7, etc.">
          <button type="submit" id="add-base" class="add-button"><img src="add.svg" alt="Add base"></button>
        </li>
        <li class="">
          <div class="result-base">2</div>
          <img class="divider-arrow" src="divider-arrow.png">
          <div class="result-number">(Output)</div>
          <div class="delete-button" onclick="removeResultBox(this)">
            <img src="delete.png"></div>
        </li>
        <li class="">
          <div class="result-base">3</div>
          <img class="divider-arrow" src="divider-arrow.png">
          <div class="result-number">(Output)</div>
          <div class="delete-button" onclick="removeResultBox(this)">
            <img src="delete.png"></div>
        </li>
        <li class="">
          <div class="result-base">16</div>
          <img class="divider-arrow" src="divider-arrow.png">
          <div class="result-number">(Output)</div>
          <div class="delete-button" onclick="removeResultBox(this)">
            <img src="delete.png"></div>
        </li>
      </ul>
  </main>

  <script type="text/javascript" src="core.js">
  </script>
  <script type="text/javascript" src="main.js">
  </script>
</body>

</html>
