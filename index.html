<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Understanding Bases - Learn and convert the numeral systems</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
</head>

<body>
  <header>
    <img src="favicon.png" alt="Logo">
    <div class="header-wrapper">
      <h1>Understanding Bases</h1>
      <div class="link-wrapper">
        <a href="#">Learn bases</a>
        <a href="#">Base converter</a>
      </div>
    </div>
  </header>

  <main>
    <h2><span>Base converter</span></h2>
    <div class="wrapper">
      <div class="left">
        <form class="number-converter" onsubmit="return false;" action="" method="">

          <div class="base">
            <label for="base">Numeral<br>system:</label>
            <select id="base" name="base">
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10" selected="">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                  <option value="32">32</option>
                  <option value="33">33</option>
                  <option value="34">34</option>
                  <option value="35">35</option>
                  <option value="36">36</option>
                </select>
          </div>

          <div class="number">
            <!--<label for="number">Enter a number</label>-->
            <input class="input-number" type="text" name="number" autofocus="" placeholder="Input" id="number">
          </div>
        </form>

        <button type="button" id="add-base" class="add-button clickable"><img src="add.svg" alt="Add Base"><span>Add Base</span></button>
      </div>

      <ul class="results">
        <li class="">
          <div class="edit-mode done-button clickable" onclick="leaveEditMode(this)">
            <img src="done.svg"></div>
          <div class="edit-mode delete-button clickable" onclick="removeResultBox(this)">
            <img src="delete.svg"></div>
          <input class="result-base" value="2" onfocus="enterEditMode(this);" type="text">
          <div class="result-number">(Output)</div>
        </li>
        <li class="">
          <div class="edit-mode done-button clickable" onclick="leaveEditMode(this)">
            <img src="done.svg"></div>
          <div class="edit-mode delete-button clickable" onclick="removeResultBox(this)">
            <img src="delete.svg"></div>
          <input class="result-base" value="8" onfocus="enterEditMode(this);" type="text">
          <div class="result-number">(Output)</div>
        </li>
        <li class="">
          <div class="edit-mode done-button clickable" onclick="leaveEditMode(this)">
            <img src="done.svg"></div>
          <div class="edit-mode delete-button clickable" onclick="removeResultBox(this)">
            <img src="delete.svg"></div>
          <input class="result-base" value="12" onfocus="enterEditMode(this);" type="text">
          <div class="result-number">(Output)</div>
        </li>
        <li class="">
          <div class="edit-mode done-button clickable" onclick="leaveEditMode(this)">
            <img src="done.svg"></div>
          <div class="edit-mode delete-button clickable" onclick="removeResultBox(this)">
            <img src="delete.svg"></div>
          <input class="result-base" value="16" onfocus="enterEditMode(this);" type="text">
          <div class="result-number">(Output)</div>
        </li>
      </ul>
    </div>

  </main>

  <script type="text/javascript" src="core.js">
  </script>
  <script type="text/javascript" src="main.js">
  </script>
</body>

</html>
